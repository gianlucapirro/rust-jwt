services:
  db:
    image: postgres:16-alpine # works on Apple Silicon (arm64)
    container_name: rust_api_db
    environment:
      POSTGRES_USER: rustusr
      POSTGRES_PASSWORD: debug
      POSTGRES_DB: rust_api
    ports:
      - "5432:5432" # expose to your Rust app on host
    volumes:
      - rust_api_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rustusr -d rust_api"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  spa:
    build:
      context: ./front-end
      dockerfile: ../compose/local/spa/Dockerfile
    image: rust_local_spa
    container_name: rust_local_spa
    depends_on:
      - db
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=5000
    expose:
      - "5000"

  proxy:
    image: nginx:alpine
    container_name: rust_local_proxy
    depends_on:
      - spa
    volumes:
      - ./compose/local/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    expose:
      - 8080

volumes:
  rust_api_db_data:
